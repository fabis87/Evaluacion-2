<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Estudiantes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoestudiante" class="btn btn-outline-dark">Nuevo Estudiante</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Grado</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th class="text-end">Fecha de Nacimiento</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (estudiante of listaestudiantes; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ estudiante.grado }}</td>
                      <td>{{ estudiante.nombre }}</td>
                      <td>{{ estudiante.apellido }}</td>
                      <td>{{ estudiante.fecha_nacimiento }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarestudiante/', estudiante.estudiante_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(estudiante.estudiante_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
