<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Asignaciones" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevaasignacion" class="btn btn-outline-dark">Nueva Asignación</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Asignación ID</th>
                    <th>Estudiante ID</th>
                    <th>Profesor ID</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (asignacion of listaAsignaciones; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ asignacion.asignacion_id }}</td>
                      <td>{{ asignacion.estudiante_id }}</td>
                      <td>{{ asignacion.profesor_id }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarasignacion/', asignacion.asignacion_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(asignacion.asignacion_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
