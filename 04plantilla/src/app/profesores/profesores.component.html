<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Profesores" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoprofesor" class="btn btn-outline-dark">Nuevo Profesor</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Especialidad</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (profesor of listaprofesores; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ profesor.nombre }}</td>
                      <td>{{ profesor.apellido }}</td>
                      <td>{{ profesor.especialidad }}</td>
                      <td>{{ profesor.email }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarprofesor/', profesor.profesor_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(profesor.profesor_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
