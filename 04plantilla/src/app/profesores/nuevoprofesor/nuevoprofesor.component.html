<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolación para enviar datos desde el .ts hacia el html-->
        </h3>
      </div>
      <form [formGroup]="frm_Profesor" (ngSubmit)="grabar()">
        <div class="row">
          <!-- Nombre -->
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="Nombre" placeholder="Ingrese el nombre" />
            <div *ngIf="frm_Profesor.get('nombre').invalid && frm_Profesor.get('nombre').touched">
              <small *ngIf="frm_Profesor.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
            </div>
          </div>
  
          <!-- Apellido -->
          <div class="form-group mb-3">
            <label class="form-label" for="Apellido">Apellido</label>
            <input formControlName="apellido" type="text" class="form-control" id="Apellido" placeholder="Ingrese el apellido" />
            <div *ngIf="frm_Profesor.get('apellido').invalid && frm_Profesor.get('apellido').touched">
              <small *ngIf="frm_Profesor.get('apellido').hasError('required')" style="color: red">El apellido es requerido</small>
            </div>
          </div>
  
          <!-- Especialidad -->
          <div class="form-group mb-3">
            <label class="form-label" for="Especialidad">Especialidad</label>
            <input formControlName="especialidad" type="text" class="form-control" id="Especialidad" placeholder="Ingrese la especialidad" />
            <div *ngIf="frm_Profesor.get('especialidad').invalid && frm_Profesor.get('especialidad').touched">
              <small *ngIf="frm_Profesor.get('especialidad').hasError('required')" style="color: red">La especialidad es requerida</small>
            </div>
          </div>
  
          <!-- Email -->
          <div class="form-group mb-3">
            <label class="form-label" for="Email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="Email" placeholder="Ingrese el email" />
            <div *ngIf="frm_Profesor.get('email').invalid && frm_Profesor.get('email').touched">
              <small *ngIf="frm_Profesor.get('email').hasError('required')" style="color: red">El email es requerido</small>
              <small *ngIf="frm_Profesor.get('email').hasError('email')" style="color: red">Ingrese un email válido</small>
            </div>
          </div>
  
          <!-- Botón de Grabar -->
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Profesor.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
